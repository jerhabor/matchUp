<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="assets/script.js"></script>
    <title>MATCHUP</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">MATCHUP</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 game-info">
                <p>Lives <span id="lives-remaining">3</span></p>
            </div>
            <div class="col-6 game-info">
                <p>Level <span id="level">1</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="left-container">
                <div class="col-12" id="timer">
                </div>
                <div class="col-12" id="left-deck">
                    <div class="left-card ui-widget-content">
                        <div class="card-front"></div>
                    </div> 
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>  
                    <div class="left-card">
                        <div class="card-front"></div>
                    </div>
                </div>
            </div>
            <div class="col-6" id="right-deck"> 
                <div class="right-card ui-widget-content">
                    <div class="card-front"></div>
                    <div class="card-back">
                    </div>
                </div> 
                <div class="right-card ui-widget-content">
                    <div class="card-front"></div>
                    <div class="card-back">
                    </div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
