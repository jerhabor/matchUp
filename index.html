<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="stylesheet" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
    <title>MATCHUP</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">MATCHUP</a>
        <input type="checkbox" class="theme-toggle" id="theme-toggle">
        <label class="label" for="theme-toggle">
		    <div class="switch"></div>
	</label>
    </nav>
    <div class="container-fluid">
        <div class="row game-info-container">
            <div class="col-4 level-container">
                <h6>Level: <span id="level">1</span></h6>
            </div>
            <div class="offset-1 col-6 lives-container">
                <h6>Lives: <span id="lives-remaining">3</span></h6>
            </div>
        </div>
        <div class="row game-container">
            <div class="col-4" id="left-container">
                <div class="col-12" id="left-deck">
                    <div class="col-12" id="timer">
                        <h4>Seconds Left:<br/><span id="seconds-left">15</span></h4>
                    </div>
                    <div class="left-card no-display unmatched">
                    </div> 
                    <div class="left-card no-display unmatched">
                    </div>  
                    <div class="left-card no-display unmatched">
                    </div>  
                    <div class="left-card no-display unmatched">
                    </div>  
                </div>
            </div>
            <div class="offset-1 col-5" id="right-deck"> 
                <div class="right-card easy-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div> 
                <div class="right-card easy-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card easy-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
                <div class="right-card easy-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div> 
                <div class="right-card medium-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card medium-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
                <div class="right-card medium-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div> 
                <div class="right-card medium-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card medium-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div> 
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div> 
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>  
                <div class="right-card hard-level">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
